 <section id="order-form" class="bg-light">
       <div class="container">
          <div class="row">
             <div class="col-lg-10">
                 <div class="order-title pt-5 pb-2">
                 
                   <h3 class="text-center">PAYMENT FORM</h3>
                 </div>
                 <div class="card">
                    <div class="card-header">
                       <div class="card-title">
                          <h4>Fill all Information</h4>
                       </div>
            
                    </div>
                    <div class="card-body">
                       <div class="card-form">
                               <form id="order-form">
                                    <div id="new-order">
                                        <div class="form-group">
                                            <label for="full-name"> Full Name</label>
                                            <input id="full-name" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="email"> Email</label>
                                            <input id="email" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="address"> Adress</label>
                                            <input id="address" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                              <label for="fname">Accepted Cards</label>
                                              <div class="icon-container">
                                                   <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                   <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                   <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                   <i class="fa fa-cc-discover" style="color:orange;"></i>
                                              </div>
                                        </div>
                                         <div class="form-group">
                                            <label for="card-name">Credit Card Name</label>
                                            <input id="card-name" type="text" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="card-number">Credit Card Number</label>
                                            <input id="card-number" type="text" class="form-control">
                                        </div>
    
                                        <div class="form-group">
                                            <label for="item-color">Select Item color</label>
                                            <select name="item-color" id="item-color" class="form-control">
                                                <option value="small">Black</option>
                                                <option value="medium">Red</option>
                                                <option value="large">Brown</option>
                                                 <option value="small">Pink</option>
                                                <option value="medium">White</option>
                                                <option value="large">Grey</option>
                                            </select>
                                        </div>
    
                                     
                                   
                                   <input type="submit" value="Continue to checkout" class="btn">
                                </form>
                       </div>
                    </div>
                 </div>
             
             </div>
          </div>
